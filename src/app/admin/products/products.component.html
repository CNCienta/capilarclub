
<!doctype html>
<html lang="en">
  
  <meta name="Header" content="width=device-width, initial-scale=1">
  <meta name="description" content="Author: Guillermo Galindo,
      Illustrator: Guillermo Galindo">

<body>

    <div class="row">

    <div class="col-8">

    <div class="products">

<table class="table table-striped">
    
    <thead>
        <tr>
            <th style="width: 10%;">Pic</th>
            <th style="width: 3%;">Id</th>
            <th style="width: 25%;">Name</th>
            <th style="width: 50%;">Description</th>
            <th style="width: 5%;">Price</th>
            <th style="width: 10%;"><a href="/add-product" class="btn btn-sm btn-add mr-1">Add</a></th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img class="image" src={{product.image}}></td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}$</td>


            <td style="white-space: nowrap">
                <a routerLink="updateProduct/{{product.name}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteProduct(product.name)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="product.isDeleting">
                    <span *ngIf="product.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!product.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!products">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
  </table>
</div>
</div>

<div class="col-2">
<div class="lastproducts">
    <h1>Last Added Products</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 10%;">Pic</th>
                <th style="width: 10%;">Id</th>
                <th style="width: 60%;">Name</th>
                <th style="width: 10%;">Price</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let product of products.slice().reverse() ">
                <td><img class="image" src={{product.image}}></td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}$</td>

            </tr>
            <tr *ngIf="!products">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
      </table>
</div>

<div class="lastproducts">
    <h1>Last Actions</h1>
    <table class="table table-striped">

        <tbody>
            <tr *ngFor="let action of actions.slice().reverse() ">
                <td>{{action.username}}</td>
                <td>{{action.action}}</td>

            </tr>
            <tr *ngIf="!actions">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
      </table>
</div>

</div>

</div>
</body>
</html>
