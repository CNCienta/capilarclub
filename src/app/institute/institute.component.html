
<!doctype html>
<html lang="en">
  
  <meta name="Header" content="width=device-width, initial-scale=1">
  <meta name="description" content="Author: Guillermo Galindo,
      Illustrator: Guillermo Galindo">

<body>

    <div class="institutes">

<table class="table ">
    
    <tbody>
        <tr *ngFor="let institute of institutes">
            <td><img class="image" src={{institute.image}}></td>
            <div class="row">
            <td>{{institute.name}}</td>
            <td>{{institute.web}}</td>
            <td>{{institute.description}}</td>
          </div>
        </tr>
        <tr *ngIf="!institutes">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
  </table>

</div>
</body>
</html>
